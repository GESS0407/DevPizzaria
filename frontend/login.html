<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/output.css">

</head>
<body>
    <div id="login-screen" class="flex items-center justify-center bg-gradient-to-br from-pink-200 to-pink-100">
    <div class="bg-white/90 backdrop-blur-sm rounded-2x1 shadow-2x1 p-8 w-full max-w-sm text-center">
      <h1 class="text-3x1 font-bold mb-6 text-gray-800">DevPizzaria</h1>

      <form id="login-form" class="space-y-4">
        <input id="username" type="text" placeholder="e-mail"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

        <input id="password" type="password" placeholder="Senha"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

          <button type="submit"
            class="w-full py-2 bg-pink-500 text-white rounded-lg font-semibold hover:bg-pink-600 transition">
            Entrar
          </button>

          <button type="submit"
            class="w-full py-2 bg-pink-500 text-white rounded-lg font-semibold hover:bg-pink-600 transition">
            Cadastrar
          </button>

          <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Usuário ou senha inválidos</p>
      </form>
    </div>
  </div>
</body>
</html>
